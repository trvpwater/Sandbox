    <body>
        <h1>Contact Us</h1>
        <form id="Contact Form">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" />

        <script>
            function formSubmit(){
                    alert("Email Submitted: "+document.getElementById('email').value);
                
            }
        </script>
    </body>
